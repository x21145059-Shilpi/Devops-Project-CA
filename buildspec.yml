version: 0.2
phases:
    install:
        runtime-versions:
            python: 3.7
        commands:
            - pip install --upgrade pip
            # Install dependencies needed for running the static analysis
            - pip install -r requirements.txt
    pre_build:
        commands:
            - python --version
            - pylint --version
            - echo $CODEBUILD_SRC_DIR
            - pylint $CODEBUILD_SRC_DIR/*.py
            - pylint $CODEBUILD_SRC_DIR/ims_django/*.py
    post_build:
        commands:
            - pytest --cov
            #test
        
artifacts:
    files:
        - '**/*'